<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <title>Find Donors</title>
</head>
<body>
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Find Donors</h2>
    </div>

      <h3 class="text-lg font-semibold text-gray-700">Your Donor Info</h3>
      <div id="your-info" class="mb-6">

</html>
